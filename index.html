<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Другофильтр</title>
</head>

<body>
    <div class="container">
        <h1 id="header"></h1>
        <div class="row">
            <div class="col">
                <div class="filter">
                    <input type="text" id="left-filter" placeholder="Фильтранись">
                </div>
                <div class="title">Ваши друзья</div>
                <div class="list" id="left-list"></div>
            </div>
            <div class="col">
                <div class="filter">
                    <input type="text" id="right-filter" placeholder="Фильтранись">
                </div>
                <div class="title">Выбранные друзья</div>
                <div class="list" id="right-list"></div>
            </div>
        </div>
        <div id="bottom">
            <button id="save">Сохранить</button>
        </div>
    </div>

    <script id="user-template" type="text/x-handlebars-template">
        {{#each items}}
        <div class="friend">
            <img src="{{photo_100}}" />
            <div>{{first_name}} {{last_name}}</div>
            <button>+</button>
        </div>
        {{/each}}
    </script>
    <script src="./script.js"></script>
</body>

</html>
